[dq2]
logging.config.file=/opt/dq2/etc/logging.cfg

[dq2-victor]

db_user=XXX
db_password=YYY
db_conn=ZZZ

certificate=/etc/grid-security/hostcert.pem
privatekey=/etc/grid-security/hostkey.pem

stopAlerts=True

accountingInterface=AccountingInterface
configurationInterface=ConfigurationInterface
popularityInterface=PopularityInterface

[plugin-AccountingInterface]
module=dq2.victor.cms.AccountingInterface
class=AccountingInterface

[plugin-ConfigurationInterface]
module=dq2.victor.cms.ConfigurationInterface
class=ConfigurationInterface

[plugin-PopularityInterface]
module=dq2.victor.cms.PopularityInterface
class=PopularityInterface
