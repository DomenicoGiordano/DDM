[loggers]
keys=root,dashboard,dashboard.cli

[handlers]
keys=rootFile,console,dashboardFile

[formatters]
keys=default,clean

[logger_root]
level=INFO
handlers=rootFile
qualname=(root)

[logger_dashboard]
level=INFO
handlers=dashboardFile
qualname=dashboard
propagate=0

[logger_dashboard.cli]
level=INFO
handlers=console
qualname=dashboard.cli
propagate=0

[handler_rootFile]
class=FileHandler
level=INFO
formatter=default
args=('/opt/dashboard/var/log/dashb-cmssw-listener.log','a')

[handler_console]
class=StreamHandler
level=INFO
formatter=clean
args=(sys.stdout,)

[handler_dashboardFile]
class=handlers.RotatingFileHandler
level=INFO
formatter=default
args=('/opt/dashboard/var/log/dashb-cmssw-listener.log','a',10000000,5)

[formatter_default]
format=%(asctime)s - %(module)s:%(lineno)d - %(levelname)s - %(message)s
datefmt=

[formatter_clean]
format=%(message)s

